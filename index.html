<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Daily dose of quotes!</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-container">
            <!--Quote for today! -->
            <p>Quote for today!</p>
        </div>
        <div class="quote-container">
            <div class="quote-content">
                <!--Quote-->
                <p id="quote">If you have only one smile in you give it to the people you love.</p>
            </div>
            <div class="author-content">
                <!--Author-->
                <p id="author">Maya Angelou</p>
            </div>
        </div>
    
    </div>
    <div class="cloud left-top">
        <img src="./images/cloud.png" alt="cloud" width="250px" height="150px">
    </div>
    <div class="cloud left-bottom">
        <img src="./images/cloud.png" alt="cloud" width="250px" height="150px">
    </div>
    <div class="cloud right-top">
        <img src="./images/cloud.png" alt="cloud" width="250px" height="150px">
    </div>
    <div class="cloud right-bottom">
        <img src="./images/cloud.png" alt="cloud" width="250px" height="150px">
    </div>
    <script src="index.js"></script>
</body>
</html>
